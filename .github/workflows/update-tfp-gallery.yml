name: Update TFP Gallery README

on:
  push:
    paths:
      - 'TFP/**'
      - 'tools/make_tfp_readme_gallery.py'
    branches:
      - main
      - master

  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-gallery:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate gallery README
        run: python tools/make_tfp_readme_gallery.py

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet TFP/README.md || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add TFP/README.md
          git commit -m "Auto-update TFP gallery README"
          git push
